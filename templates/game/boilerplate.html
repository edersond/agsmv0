<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Seu CSS adicional -->
    <link href="/static/css/app-styles.css" rel="stylesheet">
    {% block append_css %} {% endblock %}
</head>
<body class="d-flex flex-column" style="min-height: 100vh; overflow-y:auto; overflow-x:hidden;">

    <!-- Barra Superior -->
    <div id="boilerplate-top" class="top-bar d-flex justify-content-between align-items-center px-3" style="height:40px; background-color:#111; color:#ffc107;">
        <div>Usuário: {{ usuario }}</div>
        <div id="clock">00:00:00</div>
    </div>

    <!-- Área Principal -->
    <div id="boilerplate-main" class="container-fluid flex-grow-1" style="min-height: calc(100vh - 80px);">
        <div class="row h-100" style="min-height: calc(100vh - 80px);">

            <!-- Sidebar Esquerda -->
            <nav id="boilerplate-left" class="col-xl-1 bg-dark p-3" style="overflow-y:auto;">
                <a href="#" class="d-block text-light mb-2">Menu 1</a>
                <a href="#" class="d-block text-light mb-2">Menu 2</a>
                <a href="#" class="d-block text-light mb-2">Menu 3</a>
                <a href="#" class="d-block text-light mb-2">Logout</a>
            </nav>

            <!-- Conteúdo Central -->
            <main id="boilerplate-content" class="col-xl-10 p-4" style="background-color: #2b2b2b; color: #ddd; overflow-y:auto;">
            {% block content %}
            <!-- Conteúdo específico da página vem aqui -->
            {% endblock %}
            </main>

            <!-- Sidebar Direita -->
            <aside id="boilerplate-right" class="col-xl-1 bg-dark p-3" style="overflow-y:auto;">
                <div class="text-light mb-2">Status</div>
                <div class="text-light mb-2">Energia: 100%</div>
                <div class="text-light mb-2">Moral: Alta</div>
                <div class="text-light mb-2">Dinheiro: $9999</div>
            <!-- Adicione mais informações aqui -->
            </aside>
        </div>

      
      
      
    </div>

    <!-- Rodapé -->
    <div id="boilerplate-footer" class="top-bar d-flex justify-content-between align-items-center px-3 mt-auto" style="height:40px; background-color:#111; color:#ffc107;">
        <div>Sistema de Crime © 2025</div>
        <div>Servidor: Online</div>
    </div>

    <!-- jQuery + Bootstrap Bundle -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    function updateClock() {
      const now = new Date();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');
      const seconds = String(now.getSeconds()).padStart(2, '0');
      $('#clock').text(`${hours}:${minutes}:${seconds}`);
    }
    setInterval(updateClock, 1000);
    updateClock();
    </script>
    {% block append_js %}
    {% endblock %}
</body>
</html>
