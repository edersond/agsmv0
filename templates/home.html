<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Simulador de Agiota – descubra quem é o mais pistola no mercado" />
  <title>AGIOTA SIMULATOR</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">

  <!-- Bootstrap -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
    crossorigin="anonymous"
  />

  <!-- Custom Styles -->
  <link rel="stylesheet" href="/static/css/app-styles.css">
  <link rel="stylesheet" href="/static/css/login-styles.css">
</head>
<body>
  <main class="hero d-flex align-items-center justify-content-center text-center">
    <div>
      <h1 class="game-title">Agiota Simulator</h1>
      <p class="game-subtitle">Tens o que é necessário para esmagar a concorrência?</p>
      <div class="login-card p-4">
        <ul class="nav nav-pills mb-3 justify-content-center" id="pills-tab" role="tablist">
          <li class="nav-item" role="presentation">
            <!--SELECT ACESSAR ESCRITORIO-->
            <button class="nav-link active m-1" id="pills-login-tab" data-bs-toggle="pill" data-bs-target="#pills-login" type="button" role="tab">Acessar meu escritório</button>
          </li>
          <li class="nav-item" role="presentation">
            <!--SELECT CADASTRAR-->
            <button class="nav-link m-1" id="pills-signup-tab" data-bs-toggle="pill" data-bs-target="#pills-signup" type="button" role="tab">Ainda não sou um agiota</button>
          </li>
        </ul>
        <div class="tab-content">
          <!-- Login -->
          <div class="tab-pane fade show active" id="pills-login" role="tabpanel">
            <form action="/enter-office" method="post">
              <div class="mb-3 text-start">
                <label for="email" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="seu@exemplo.com" required>
              </div>
              <div class="mb-3 text-start">
                <label for="password" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
              </div>
              <button type="submit" class="btn btn-login w-100">ENTRAR</button>
              <div class="mt-3">
                <a href="#" class="link-light small">Esqueci minha senha</a>
              </div>
            </form>
          </div>
          <!-- Signup -->
          <div class="tab-pane fade" id="pills-signup" role="tabpanel">
            <form action="/new-office" method="post">
              <div class="mb-3 text-start">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Meu nome de agiota" required>
              </div>
              <div class="mb-3 text-start">
                <label for="email-signup" class="form-label">E-mail</label>
                <input type="email" class="form-control" id="email-signup" name="email" placeholder="seu@exemplo.com" required>
              </div>
              <div class="mb-3 text-start">
                <label for="password-signup" class="form-label">Senha</label>
                <input type="password" class="form-control" id="password-signup" name="password" placeholder="••••••••" required>
              </div>
              <div class="mb-3 text-start">
                <label for="password-confirm" class="form-label">Confirme Senha</label>
                <input type="password" class="form-control" id="password-confirm" name="password_confirm" placeholder="••••••••" required>
              </div>
              <button type="submit" class="btn btn-login w-100">CRIAR CONTA</button>
            </form>
          </div>
        </div>
      </div>
  
    </div>
  </main>

  <footer class="site-footer text-center py-3">
    <p>&copy; 2025 Ederson Dias. Todos os direitos reservados.</p>
    <ul class="list-inline mb-0">
      <li class="list-inline-item"><a href="#">Sobre</a></li>
      <li class="list-inline-item"><a href="#">Contato</a></li>
      <li class="list-inline-item"><a href="#">Política de Privacidade</a></li>
    </ul>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
